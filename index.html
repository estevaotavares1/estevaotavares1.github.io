<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function validar() {
            // alert("enviou os dados");
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;
            let cpf = document.getElementById("cpf").value;
            let email = document.getElementById("email").value;
            let senha = document.getElementById("senha").value; 

            if (nome == "") {
                // alert("erro");
                document.getElementById("nome").focus();
                alert("Erro campo nome")
                return false;
            }

            if (sobrenome == "") {
                document.getElementById("sobrenome").focus();
                alert("Erro campo Sobrenome")
                return false;
            }
            if (cpf == "") {
                document.getElementById("cpf").focus();
                alert("Erro campo cpf")
                return false;
            }
            if (email == "") {
                document.getElementById("email").focus();
                alert("Erro campo email")
                return false;
            }
            if (senha == "") {
                document.getElementById("senha").focus();
                alert("Erro campo senha")
                return false;
            } else {
                alert("Sucesso");
                }
                

        }
    </script>
</head>
<body>
    <form onsubmit="return validar()">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form onsubmit="return validar()">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                        </div>
                        <div class="mb-3">
                            <label for="ano" class="form-label">Ano de Nascimento:</label>
                            <input type="text" class="form-control" id="ano" name="ano">
                        </div>
                        <div class="mb-3">
                            <label for="graduacao" class="form-label">Qual graduação pretende fazer:</label>
                            <select id="graduacao" name="graduacao">
                                <option value="agronomia">Agronomia</option>
                                <option value="quimica">Quimica</option>
                                <option value="enfermagem">Enfermagem</option>
                                <option value="zootecnia">Zootecnia</option>
                              </select>
                        </div>
                            <div class="form-check">
                                <label for="turnos">Turnos:</label><br>
                                <input class="form-check-input" type="radio" value="matutino" id="matutino">
                                <label class="form-check-label" for="turnos">
                                  Matutino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="vespertino" id="vespertino">
                                <label class="form-check-label" for="turnos">
                                  Vespertino
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="noturno" id="noturno">
                                <label class="form-check-label" for="turnos">
                                  Noturno
                                </label>
                            </div>
                            
                            
                            
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
