<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        function validar() {
             //alert("enviou os dados");
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;
            //alert("enviou os dados");
            let ano = document.getElementById("ano").value;
            //alert("enviou os dados");
            let graduacao = document.getElementById("graduacao").value;
            //alert("enviou os dados");
            let turnos = document.getElementById("turnos").value; 
            //alert("enviou os turnos");

            if (nome == "") {
                // alert("erro");
                document.getElementById("nome").focus();
                alert("Erro campo nome");
                return false;
            }
            //alert("enviou os dados");
            if (sobrenome == "") {
                document.getElementById("sobrenome").focus();
                alert("Erro campo Sobrenome");
                return false;
            }
            if (ano == "") {
                document.getElementById("ano").focus();
                alert("Erro campo ano");
                return false;
            }
            if (ano >= 2009) {
                document.getElementById("ano").focus();
                alert("Menor de 15");
                return false;
            }    
            if (graduacao == "") {
                document.getElementById("graduacao").focus();
                alert("Erro campo graduacao");
                return false;
            }
            if (turnos == "") {
                document.getElementById("turnos").focus();
                alert("Erro campo turnos");
                return false;
            } else {
                alert("Sucesso");
                return true;
                }
                

        }
    </script>
</head>
<body>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form onsubmit="return validar()">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        <div class="mb-3">
                            <label for="sobrenome" class="form-label">Sobrenome:</label>
                            <input type="text" class="form-control" id="sobrenome" name="sobrenome">
                        </div>
                        <div class="mb-3">
                            <label for="ano" class="form-label">Ano de Nascimento:</label>
                            <input type="text" class="form-control" id="ano" name="ano">
                        </div>
                        <div class="mb-3">
                            <label for="graduacao" class="form-label">Qual graduação pretende fazer:</label>
                            <select id="graduacao" name="graduacao">
                                <option value="agronomia">Agronomia</option>
                                <option value="quimica">Quimica</option>
                                <option value="enfermagem">Enfermagem</option>
                                <option value="zootecnia">Zootecnia</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="matutino" id="turnos" name="turno">Matutino
                           
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="vespertino" id="turnos" name="turno">Vespertino
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="noturno" id="turnos" name="turno">Noturno
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
